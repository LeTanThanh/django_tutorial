{% load static %}

<link rel="stylesheet" href="{% static "pools/stylesheets/style.css" %}">

{% if question_list %}
  <ul>
    {% for question in question_list %}
      <li>
        <a href="{% url "pools:question_detail" question.id %}">
          {{ question.question_text }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No pools are available.</p>
{% endif %}
